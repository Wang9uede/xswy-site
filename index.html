  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e15;
      background-image:
        linear-gradient(135deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(45deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      color: #aaa;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #7c5cfc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }
    .product-wrapper {
      background-color: #1a1a25; /* 比背景略浅 */

      padding: 40px 20px;
      max-width: 900px;
      margin: 60px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .product img {
      max-width: 280px;
      border-radius: 12px;
    }
    
    .product h2 {
      margin: 0;
    }
    
    .product p {
      max-width: 400px;
      text-align: left;
      line-height: 1.6;
      word-break: break-word;
      color: #ccc;
    }

    .footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
    .icons {
      margin-top: 20px;
    }
    .icons img {
      width: 36px;
      margin: 0 10px;
      vertical-align: middle;
      cursor: pointer;
    }
    
  </style>
</head>
